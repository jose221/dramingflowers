<div id="main" *ngIf="!cargando && !datosINIT">
<div  id="comentario"*ngFor="let comment of comments" class="container">
  <div class="header">
    <button type="button" class="close" (click)=" deleteComment(comment.id)" >x</button>
  <h4>{{comment.titulo}}</h4>
  </div>
  <hr>
  <p>{{comment.comentario}}</p>
  <hr>
  <div class="hora">
    <p class="text-right"> {{comment.createdAt}} </p>
  </div>
  
</div>
<div *ngIf="cargando">cargando...</div>
<div *ngIf="datosINIT">Aun no tienes comentarios :D</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Comentario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="my-input">Titutlo</label>
                <input type="text" id="titlle" class="form-control" [(ngModel)]="title">
              <label for="my-input">Comentario</label>
              <textarea id="my-input" class="form-control" rows="3" [(ngModel)]="comentario"></textarea>
              <br>
             
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button name="send" id="send" type="button"  type="button" data-dismiss="modal" (click)="addComment()" class="btn btn-primary">Enviar Comentario</button>
        </div>
      </div>
    </div>
  </div>
