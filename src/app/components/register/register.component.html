<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/icons/Purple-Lagoon-Dahlia-Bloom-500_637453a5.jpg" id="icon" alt="User Icon" />
            <h1>
                FlowersAdmin
            </h1>
        </div>

        <!-- Login Form -->
        <!-- <form>
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="Correo">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth" value="Entrar">
        </form> -->





        <form [formGroup]="loginForm">
            <input type="text" id="email" class="fadeIn second" name="email" formControlName="email" placeholder="Correo">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty ||loginForm.get('email').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>






            <input type="password" id="password" class="fadeIn second" name="password" formControlName="password" placeholder="Contraseña">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty ||loginForm.get('password').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>
            <input type="password" id="confirmPassword" class="fadeIn second" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirmar Contraseña">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.confirmPassword">
                    <div class="error-message" *ngIf=" loginForm.hasError('notSame') || loginForm.get('confirmPassword').hasError(error.type) && (loginForm.get('confirmPassword').dirty ||loginForm.get('confirmPassword').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>
            <br>
            <div class="text-center text-lg-center">
                Seleccionar la ubicación de tu floreria dando click
            </div>
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14" (mapClick)="schoolClicked($event)">
                <agm-marker [markerDraggable]="true" [latitude]="lat1" [longitude]="lng1">
                </agm-marker>
            </agm-map>
            <input type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid" value="Entrar" (click)="tryRegister(loginForm.value)">

        </form>

        <div class="col-md-4 col-md-offset-4">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
        </div>

    </div>

</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }">
</ngx-loading>
